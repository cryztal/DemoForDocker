name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Lint YAML
        uses: github/super-linter@v4
        env:
          VALIDATE_YAML: true

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'corretto' # Specify the JDK distribution

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew clean build

      - name: Run tests
        run: ./gradlew test

      - name: Clean workspace
        if: always()
        run: rm -rf ${{ github.workspace }}

      - name: Success message
        if: success()
        run: |
          echo -e "\033[1;32mBuild and deployment successful!\033[0m"
        shell: sh
        working-directory: ${{ github.workspace }}

      - name: Failure message
        if: failure()
        run: |
          echo -e "\033[1;31mBuild or deployment failed.\033[0m"
        shell: sh
        working-directory: ${{ github.workspace }}